spring.application.name=market
server.port=8082


spring.datasource.url=${TICKETS_MYSQL_URL:jdbc:mysql://localhost:3306/tickets?createDatabaseIfNotExist=true&useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC}
spring.datasource.username=${TICKETS_MYSQL_USER:root}
spring.datasource.password=${TICKETS_MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false


eureka.client.serviceUrl.defaultZone=${EUREKA_SERVICE_URL:http://localhost:8761/eureka}
eureka.client.register-with-eureka=true

nest.url=${NEST_URL:http://localhost:4747}

